<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배경 색 바꾸기</title>
    <script language="javascript">

      function changeBg(color){
        document.bgColor=color;
      }

    </script>
  </head>
  <body align="center">
     <input type="radio" name="z" value="yellow" onclick="changeBg(this.value)">노란색<br><br>
     <input type="radio" name="z" value="green" onclick="changeBg(this.value)">녹색<br><br>
     <input type="radio" name="z" value="blue" onclick="changeBg(this.value)">파란색<br><br>
     <input type="radio" name="z" value="red" onclick="changeBg(this.value)">빨간색<br><br>
  </body>
</html>
