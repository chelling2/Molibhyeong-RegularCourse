<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>클래스로 스타일 적용하기</title>
    <style type="text/css">
      .title{font-size:14pt;}
      .bold{font-weight:bold;}
      .red{color:red;}
      .blue{color:blue;}
      .subtitle {font-size:12pt;}

    </style>
  </head>
  <body>
    <h2 class= title bold blue>클래스로 스타일 적용하기</h2>
    <h2 class= subtitle red>장 단점</h2>

  </body>
</html>
