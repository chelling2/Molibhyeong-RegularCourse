<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function say(){
        var textBox=document.getElementById("xx");
        if(textBox != null){
          alert(textBox.value + "님 안녕하세요!");
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id= "xx">
    <input type="button" value="인사하기" onclick="say()">

  </body>
</html>
