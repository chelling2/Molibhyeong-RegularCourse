<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>

      function pp(){
        var arr = document.getElementsByName("zz");

        for(var i=0; i<arr.length; i++){
          if(arr[i].checked){
            alert(arr[i].value + "과목을 좋아하시는군요!");
          //  break;
          }
        }
      }

    </script>
  </head>
  <body>
    <h2>제일 좋아하는 과목은?</h2>
    <input type="checkbox" value="html" name="zz" onclick="pp()">html <br>
    <input type="checkbox" value="css" name="zz" onclick="pp()">css <br>
    <input type="checkbox" value="자바스크립트" name="zz" onclick="pp()">자바스크립트 <br>
    <input type="button" value="답안지 제출" onclick="pp()">
  </body>
</html>
