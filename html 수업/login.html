<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입 페이지</title>
    <style>
table, th, td {
  border: 1px solid skyblue;
  border-collapse: collapse;
}
</style>
  </head>
  <body>
    <form>
      <table border="1" align="center" width=600 height=400>
        <tr>
          <th colspan="2" align="center" bgcolor="skyblue">회원 기본 정보</th>
        </tr>
        <tr>
        <th>아이디:</th>
        <td><input type="text" name="id" size="12" minlength="4" maxlength="12"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
        </tr>

        <tr>
        <th>비밀번호:</th>
        <td><input type="password" name="password" size="12" minlength="4" maxlength="12"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
        </tr>

        <tr>
        <th>비밀번호확인:</th>
        <td><input type="password" name="password" size="12" minlength="4" maxlength="12"></td>
        </tr>

        <tr>
        <th>메일주소:</th>
        <td><input type="email" name="email"> 예)id@domain.com</td>
        </tr>

        <tr>
        <th>이름:</th>
        <td><input type="text" name="name"></td>
        </tr>

        <tr>
          <th colspan="2" align="center" bgcolor="skyblue">개인 신상 정보</th>
        </tr>
        <tr>
        <th>주민등록번호:</th>
        <td><input type="text" name="id" maxlength="13"> 예)1234561234567</td>
        </tr>

        <tr>
        <th>생일:</th>
        <td>
          <input type="text" name="birth" size="3">
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

          </select>
          월


          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          일
        </td>
        </tr>

        <tr>
        <th>관심분야</th>
        <td>
          <input type="checkbox" value="컴퓨터" name="con">컴퓨터
          <input type="checkbox" value="인터넷" name="con">인터넷
          <input type="checkbox" value="여행" name="con">여행
          <input type="checkbox" value="영화감상" name="con">영화감상
          <input type="checkbox" value="음악감상" name="con">음악감상
        </td>
        </tr>

        <tr>
        <th>자기소개:</th>
        <td>
          <textarea name="self" rows="10" cols="60"></textarea>
        </td>
        </tr>

      </table>
    </form>
    <br>
    <div align="center">
      <input type="button" name="회원 가입" value="회원 가입">
      <input type="button" name="다시 입력" value="다시 입력">
    </div>
  </body>
</html>
