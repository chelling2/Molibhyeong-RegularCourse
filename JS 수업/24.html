<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>방문할 때마다 변하는 이미지</title>
    <script language="javascript">
        var imgArray = new Array();
        imgArray[0] = "1.jpg";
        imgArray[1] = "2.jpg";
        imgArray[2] = "3.jpg";
        imgArray[3] = "4.jpg";
        imgArray[4] = "5.jpg";

        function showImage(){
            var imgNum = Math.round(Math.random() * 3);
            var objImag = document.getElementById("introImg");
            objImag.src = imgArray[imgNum];
        }
    </script>
</head>
<body onload="showImage()">
    <img id="introImg" border="0">
</body>
</html>
